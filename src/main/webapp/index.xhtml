<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Like Hero To Zero – CO₂ Emissionen</title>
</h:head>
<h:body>
    <h1>CO₂ Emissionen weltweit</h1>


    <h:form>
        <h:outputLabel for="country" value="Land:" />
        <h:inputText id="country" value="#{publicView.country}" />

        <h:commandButton value="Daten abrufen" action="#{publicView.loadEmissions}" />
    </h:form>

    <hr/>


    <h:panelGroup rendered="#{not empty publicView.emissions}">
        <h2>Ergebnisse für #{publicView.country}:</h2>

        <h:dataTable value="#{publicView.emissions}" var="item" border="1">
            <h:column>
                <f:facet name="header">Land</f:facet>
                #{item.country}
            </h:column>
            <h:column>
                <f:facet name="header">Jahr</f:facet>
                #{item.yearValue}
            </h:column>
            <h:column>
                <f:facet name="header">CO₂ (kt)</f:facet>
                #{item.emission}
            </h:column>
        </h:dataTable>
    </h:panelGroup>

    <p>
        <h:link outcome="login" value="Wissenschaftler Login" />
    </p>
</h:body>
</html>
