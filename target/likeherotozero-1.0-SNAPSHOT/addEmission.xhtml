<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Daten hinzufügen</title>
</h:head>
<h:body>
    <h1>Neue CO₂ Emissionsdaten hinzufügen</h1>
    <!-- Ein einziges <h:form>, das alle Buttons/Links enthält -->
    <h:form>
        <h:outputLabel for="country" value="Land:" />
        <h:inputText id="country" value="#{scientistBean.country}" /><br/><br/>

        <h:outputLabel for="yearValue" value="Jahr:" />
        <h:inputText id="yearValue" value="#{scientistBean.yearValue}" /><br/><br/>

        <h:outputLabel for="emission" value="CO₂-Ausstoß (kt):" />
        <h:inputText id="emission" value="#{scientistBean.emissionValue}" /><br/><br/>

        <!-- Button zum Speichern neuer Daten -->
        <h:commandButton value="Daten speichern" action="#{scientistBean.addEmission}" />

        <p>
            <!-- Logout-Button jetzt ebenfalls im <h:form> -->
            <h:commandButton value="Logout" action="#{loginBean.logout}" />
        </p>
    </h:form>
</h:body>
</html>
