<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Wissenschaftler Login</title>
</h:head>
<h:body>
    <h1>Login für Wissenschaftler:innen</h1>
    <h:form>
        <h:outputLabel for="username" value="Benutzername:" />
        <h:inputText id="username" value="#{loginBean.username}" /><br/><br/>

        <h:outputLabel for="password" value="Passwort:" />
        <h:inputSecret id="password" value="#{loginBean.password}" /><br/><br/>

        <h:commandButton value="Einloggen" action="#{loginBean.doLogin}" />
    </h:form>
    <p>
        <h:link outcome="index" value="Zurück zur Startseite" />
    </p>
</h:body>
</html>
